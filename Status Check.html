<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online/Offline Status</title>
  <style>
    /* CSS Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .status {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .status-text {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .time-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-offline {
      background-color: #f44336;
    }

    .btn-offline:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status">Online</div>
    <div class="status-text">Status is stable</div>
    <div class="time-label">Updated: 2:45 PM</div>
    <div>
      <button class="btn btn-online" onclick="setOnline()">Go Online</button>
      <button class="btn btn-offline" onclick="setOffline()">Go Offline</button>
    </div>
  </div>

  <script>
    const statusElement = document.querySelector('.status');
    const statusTextElement = document.querySelector('.status-text');
    const timeLabelElement = document.querySelector('.time-label');

    function setOnline() {
      statusElement.textContent = 'Online';
      statusElement.style.color = '#4CAF50';
      statusTextElement.textContent = 'Status is stable';
      statusTextElement.style.color = '#333';
      timeLabelElement.textContent = `Updated: ${getCurrentTime()}`;
      // Add your online script logic here
      console.log('Online script running...');
    }

    async function setOffline() {
      statusElement.textContent = 'Offline';
      statusElement.style.color = '#f44336';
      statusTextElement.textContent = 'Status is unstable';
      statusTextElement.style.color = '#333';
      timeLabelElement.textContent = `Updated: ${getCurrentTime()}`;

      try {
        await makeGitHubRepoPrivate('your-username', 'your-repo-name', 'your-github-access-token');
        console.log('Repo made private');
      } catch (error) {
        console.error('Error making repo private:', error);
      }

      // Add your offline script logic here
      console.log('Offline script running...');
    }

    function getCurrentTime() {
      const currentDate = new Date();
      const hours = String(currentDate.getHours()).padStart(2, '0');
      const minutes = String(currentDate.getMinutes()).padStart(2, '0');
      return `${hours}:${minutes} PM`;
    }

    async function makeGitHubRepoPrivate(username, repoName, accessToken) {
      const response = await fetch(`https://api.github.com/repos/${username}/${repoName}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`
        },
        body: JSON.stringify({ private: true })
      });

      if (!response.ok) {
        throw new Error(`HTTP error ${response.status}`);
      }
    }
  </script>
</body>
</html>
